<!DOCTYPE html>
<html>
	<head>
		<title>American/British English Translator</title>
		<meta
			name="description"
			content="An example for the fCC QA American/British English Translator project"
		/>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../public/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../public/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../public/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="../public/site.webmanifest"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="../public/style.css"
			type="text/css"
		/>
	</head>

	<body class="container">
		<div class="row">
			<header class="col-12">
				<h1 class="text-center">
					American / British English Translator
				</h1>
			</header>
		</div>

		<hr/>
		<div class="row">
			<div class="col-md-6">
				<textarea
					rows="10"
					cols="60"
					id="text-input"
					class="form-control"
          placeholder="Enter text to translate..."
				></textarea>
				<br />
				<div class="row justify-content-center g-2">
					<div class="col-md-10">
						<select id="locale-select" class="form-select">
							<option value="american-to-british">
								American to British
							</option>
							<option value="british-to-american">
								British to American
							</option>
						</select>
					</div>
					<div class="col-md-2">
						<input
							class="btn btn-info"
							type="button"
							value="Translate"
							id="translate-btn"
							aria-label="translate button"
						/>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div id="solution-container">
					<p class="lead">Translated Sentence:</p>
					<div id="translated-sentence"></div>
					<div id="error-msg"></div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"
	></script>
	<script src="../public/index.js"></script>
</html>
